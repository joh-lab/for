<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-dark': '#1e2022',
                    }
                }
            }
        }
    </script>
    <style>
        /* Import Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body class="bg-white min-h-screen font-sans flex items-center justify-center p-4">

    <div class="text-center max-w-md w-full mx-auto">
        
        <!-- Main Title -->
        <h1 class="text-4xl sm:text-5xl font-extrabold text-primary-dark mb-4 leading-tight">
            Payment Failed
        </h1>

        <!-- Subtitle/Instruction -->
        <p class="text-xl text-gray-700 mb-12">
            Please try again below.
        </p>

        <!-- Retry Payment Button -->
        <button class="inline-block px-8 py-3 bg-primary-dark text-white font-medium text-lg rounded-xl shadow-lg hover:bg-gray-700 transition duration-300 transform hover:scale-[1.02] active:scale-[0.98] mb-6"
                onclick="alert('Simulating payment retry...');">
            Retry Payment
        </button>

        <!-- Support Contact Link -->
        <a href="#" class="text-gray-700 font-medium text-base hover:text-gray-900 transition duration-300 block mt-2">
            Support Contact
        </a>

    </div>

</body>
</html>
