<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - ForeverTunes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col font-sans text-gray-900">

     <header class="flex justify-between items-center px-6 py-4 md:px-12 md:py-6 bg-white shadow-sm z-10 sticky top-0">
        <!-- Logo Left - Icon Removed -->
        <div class="flex items-center gap-2 cursor-pointer hover:opacity-80 transition-opacity">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="showSection('home')">
                <img src="logo.png" alt="ForeverTunes Logo" class="h-8 w-8 object-contain">
                <span class="text-xl font-bold">ForeverTunes</span>
            </div>
        </div>

        <!-- Navigation Center -->
        <nav class="hidden md:block">
            <a href="can.html" class="text-cyan-500 font-medium hover:text-cyan-600 transition-colors">
                Home
            </a>
        </nav>

        <!-- Social Icons Right -->
        <div class="flex items-center gap-4 text-gray-400">
            <a href="#" class="hover:text-gray-600 transition-colors">
                <i data-lucide="instagram" class="w-6 h-6"></i>
            </a>
            <a href="#" class="hover:text-gray-600 transition-colors">
                <i data-lucide="at-sign" class="w-6 h-6"></i>
            </a>
            <a href="#" class="hover:text-gray-600 transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </a>
        </div>
    </header>

    <main class="flex-1 max-w-md w-full mx-auto px-6 pt-8 pb-12">
        
        <h1 class="text-4xl font-bold text-center mb-10">Order Details</h1>

        <div class="space-y-5 text-sm md:text-base">
            
            <div class="flex justify-between items-center">
                <span class="text-gray-500">Order ID</span>
                <span class="font-medium text-gray-900">FT-128490</span>
            </div>

            <div class="flex justify-between items-center">
                <span class="text-gray-500">Date</span>
                <span class="font-medium text-gray-900">Apr 20, 2024</span>
            </div>

            <div class="flex justify-between items-center">
                <span class="text-gray-500">Package</span>
                <span class="font-medium text-gray-900">Premium</span>
            </div>

            <div class="flex justify-between items-center">
                <span class="text-gray-500">Status</span>
                <span class="font-medium text-gray-900">Delivered</span>
            </div>

            <div class="flex justify-between items-center">
                <span class="text-gray-500">Language</span>
                <span class="font-medium text-gray-900">Tamil</span>
            </div>

            <div class="flex justify-between items-start">
                <span class="text-gray-500">Add-ons</span>
                <span class="font-medium text-gray-900 text-right max-w-[50%]">Extra mix revision</span>
            </div>

        </div>

        <div class="mt-10">
            <h3 class="font-bold text-lg mb-2">Song Description</h3>
            <p class="text-gray-600 leading-relaxed text-sm md:text-base">
                An upbeat pop song about summer nights with a catchy guitar riff.
            </p>
        </div>

        <div class="mt-10">
            <button class="w-full bg-black text-white font-bold py-4 rounded-xl hover:bg-gray-800 transition-colors shadow-lg">
                Download Song
            </button>
        </div>

    </main>

    <footer class="flex flex-col md:flex-row justify-between items-center px-6 py-6 md:px-12 text-sm text-gray-900 mt-auto bg-white border-t border-gray-100">
        
        <!-- Logo Left - Icon Removed -->
        <div class="flex items-center gap-2 mb-4 md:mb-0 opacity-90">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="showSection('home')">
                <img src="logo.png" alt="ForeverTunes Logo" class="h-8 w-8 object-contain">
                <span class="text-xl font-bold">ForeverTunes</span>
            </div>
        </div>

        <!-- Info Right -->
        <div class="text-center md:text-right">
            <div class="font-semibold mb-0.5">Info</div>
            <div class="text-gray-500">Â© 2025 ForeverTunes</div>
        </div>
    </footer>


    <script>
        lucide.createIcons();
    </script>
</body>
</html>
