<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-dark': '#1e2022',
                    }
                }
            }
        }
    </script>
    <style>
        /* Import Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body class="bg-white min-h-screen font-sans flex items-center justify-center p-4">

    <div class="text-center max-w-md w-full mx-auto">
        
        <!-- Main Title -->
        <h1 class="text-4xl sm:text-5xl font-extrabold text-primary-dark mb-4 leading-tight">
            Payment Success
        </h1>

        <!-- Subtitle/Thank You Message -->
        <p class="text-xl text-gray-700 mb-12">
            Thank you for your order!
        </p>

        <!-- Order Information -->
        <div class="mb-10">
            <p class="text-3xl font-bold text-primary-dark mb-2">
                Order #123456
            </p>
            <p class="text-lg text-gray-500">
                Estimated Delivery: Within 2 days
            </p>
        </div>

        <!-- Track Order Button -->
        <!-- Note: This button links to the order tracking page, assuming it exists. -->
        <a href="order_tracker.html" class="inline-block px-8 py-3 bg-primary-dark text-white font-medium text-lg rounded-xl shadow-lg hover:bg-gray-700 transition duration-300 transform hover:scale-[1.02] active:scale-[0.98]">
            Track Order
        </a>

    </div>

</body>
</html>
