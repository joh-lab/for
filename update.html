<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details - ForeverTunes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

    <header class="flex justify-between items-center px-6 py-4 md:px-12 md:py-6 bg-white shadow-sm z-10 sticky top-0">
        <div class="flex items-center gap-2 cursor-pointer hover:opacity-80 transition-opacity">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='index.html'"> 
                <img src="logo.png" alt="ForeverTunes Logo" class="h-8 w-8 object-contain">
                <span class="text-xl font-bold text-gray-900">ForeverTunes</span>
            </div>
        </div>

        <nav class="hidden md:block">
            <a href="can.html" class="text-cyan-500 font-medium hover:text-cyan-600 transition-colors">
                Home
            </a>
        </nav>

        <div class="flex items-center gap-4 text-gray-400">
            <a href="#" class="hover:text-gray-600 transition-colors">
                <i data-lucide="instagram" class="w-6 h-6"></i>
            </a>
            <a href="#" class="hover:text-gray-600 transition-colors">
                <i data-lucide="at-sign" class="w-6 h-6"></i>
            </a>
            <a href="#" class="hover:text-gray-600 transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </a>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center p-4">
        
        <div class="bg-white w-full max-w-[400px] p-8 rounded-2xl shadow-sm border border-gray-100">
            
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-8">Update Details</h1>

            <form action="#" method="POST">
                
                <div class="mb-5">
                    <label for="fullname" class="block text-sm font-medium text-gray-700 mb-2">
                        Full name
                    </label>
                    <input 
                        type="text" 
                        id="fullname" 
                        name="fullname" 
                        placeholder="Full name"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all"
                    >
                </div>

                <div class="mb-5">
                    <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">
                        Mobile No.
                    </label>
                    <input 
                        type="tel" 
                        id="mobile" 
                        name="mobile" 
                        value="9876543210"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 text-gray-900 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all"
                    >
                </div>

                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all"
                    >
                </div>

                <button 
                    type="submit"
                    class="w-full bg-[#1a1a1a] hover:bg-black text-white font-medium py-4 rounded-xl transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
                >
                    Update
                </button>

            </form>
        </div>
    </main>

    <footer class="flex flex-col md:flex-row justify-between items-center px-6 py-6 md:px-12 text-sm text-gray-900 mt-auto bg-white border-t border-gray-100">
        
        <div class="flex items-center gap-2 mb-4 md:mb-0 opacity-90">
            <div class="flex items-center space-x-2 cursor-pointer">
                <img src="logo.png" alt="ForeverTunes Logo" class="h-8 w-8 object-contain">
                <span class="text-xl font-bold">ForeverTunes</span>
            </div>
        </div>

        <div class="text-center md:text-right">
            <div class="font-semibold mb-0.5">Info</div>
            <div class="text-gray-500">Â© 2025 ForeverTunes</div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
