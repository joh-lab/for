    <!-- Main Content Area centered vertically and horizontally --><main>

    <script>
        // Set the current year in the footer
        document.getElementById('year').textContent = new Date().getFullYear();

        const form = document.getElementById('order-lookup-form');
        const feedbackMessage = document.getElementById('feedback-message');
        const input = document.getElementById('mobile-number');

        function showMessage(text, type) {
            feedbackMessage.textContent = text;
            feedbackMessage.className = 'mt-6 p-4 text-center rounded-lg transition duration-300';
            feedbackMessage.classList.remove('hidden');

            if (type === 'success') {
                feedbackMessage.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                feedbackMessage.classList.add('bg-red-100', 'text-red-800');
            } else {
                feedbackMessage.classList.add('bg-blue-100', 'text-blue-800');
            }

            // Clear message after 5 seconds
            setTimeout(() => {
                feedbackMessage.classList.add('hidden');
            }, 5000);
        }

        async function handleOrderLookup(event) {
            event.preventDefault();
            const mobileNumber = input.value.trim();

            if (!form.checkValidity()) {
                showMessage("Please enter a valid 10-digit mobile number.", 'error');
                return;
            }

            // Simple simulation of API call (no actual data fetching)
            showMessage("Looking up orders for +91 " + mobileNumber + "...", 'info');

            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Logic Simulation: If number starts with 123, show success, otherwise fail
            if (mobileNumber.startsWith('12345')) {
                showMessage("Success! Your order details have been sent to the registered email/WhatsApp.", 'success');
            } else {
                showMessage("Orders not found for this number. Please check the number or contact support.", 'error');
            }
        }
    </script>
