<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Tunes | Order Summary</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons (for social media icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Match the light gray background of the image */
            background-color: #f7f7f7;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header / Navigation Bar -->
    <header class="bg-white shadow-sm px-6 py-4 border-b border-gray-100">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <!-- Music Note Icon (Placeholder) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-black">
                    <path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/>
                </svg>
                <span class="text-xl font-bold text-gray-900">Forever Tunes</span>
            </div>

            <!-- Navigation Links (Home) -->
            <nav class="flex-grow text-center">
                <a href="#" class="text-blue-600 font-medium hover:text-blue-800 transition">Home</a>
            </nav>

            <!-- Social Media / Account Icons -->
            <div class="flex items-center space-x-4 text-gray-600">
                <!-- Instagram Icon -->
                <a href="#" aria-label="Instagram">
                    <i data-lucide="instagram" class="w-5 h-5 hover:text-gray-900 transition"></i>
                </a>
                <!-- TikTok Icon -->
                <a href="#" aria-label="TikTok">
                    <!-- Using a simple SVG placeholder for TikTok since Lucide doesn't have it by default -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hover:text-gray-900 transition">
                        <path d="M21 7.9c-1.3 0-2.6 0.5-3.5 1.5-1.1 1.1-1.6 2.5-1.6 4.1v1.9c0 0.6 0.4 1 1 1s1-0.4 1-1v-1.9c0-0.8 0.3-1.5 0.9-2.1s1.3-0.9 2.1-0.9h1.1V7.9H21z"/><path d="M12.9 5.9c0-1.1-0.9-2-2-2H4c-1.1 0-2 0.9-2 2v12c0 1.1 0.9 2 2 2h6.9c1.1 0 2-0.9 2-2v-12zM10.9 16.9H4.9V7.9h6v9z"/>
                    </svg>
                </a>
                <!-- Close/Exit Icon -->
                <a href="#" aria-label="Close">
                    <i data-lucide="x" class="w-5 h-5 hover:text-gray-900 transition"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content - Order Summary Card -->
    <main class="flex-grow flex items-start justify-center py-16 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md border border-gray-100">
            <!-- Order Summary Title -->
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-6 text-center">
                Order Summary
            </h1>

            <!-- Items List -->
            <div class="space-y-4">
                
                <!-- Basic Package -->
                <div class="flex items-center justify-between text-base font-semibold text-gray-900">
                    <span>₹599 for Basic Package</span>
                </div>
                
                <!-- Add-ons -->
                <div class="space-y-3 pl-4 text-sm text-gray-700">
                    
                    <!-- Express Delivery -->
                    <div class="flex items-center justify-between">
                        <span class="flex items-center space-x-2">
                            <i data-lucide="plus" class="w-3 h-3 text-gray-500"></i>
                            <span>Express Delivery (12hr)</span>
                        </span>
                        <span class="font-medium text-gray-800">+ ₹249</span>
                    </div>

                    <!-- Extra Revision -->
                    <div class="flex items-center justify-between">
                        <span class="flex items-center space-x-2">
                            <i data-lucide="plus" class="w-3 h-3 text-gray-500"></i>
                            <span>Extra Revision</span>
                        </span>
                        <span class="font-medium text-gray-800">+ ₹199</span>
                    </div>
                    
                    <!-- Instrumental Version -->
                    <div class="flex items-center justify-between">
                        <span class="flex items-center space-x-2">
                            <i data-lucide="plus" class="w-3 h-3 text-gray-500"></i>
                            <span>Instrumental Version</span>
                        </span>
                        <span class="font-medium text-gray-800">+ ₹249</span>
                    </div>

                    <!-- Lyric Card Design -->
                    <div class="flex items-center justify-between">
                        <span class="flex items-center space-x-2">
                            <i data-lucide="plus" class="w-3 h-3 text-gray-500"></i>
                            <span>Lyric Card Design</span>
                        </span>
                        <span class="font-medium text-gray-800">+ ₹149</span>
                    </div>
                </div>
            </div>

            <!-- Separator -->
            <div class="border-t border-gray-200 mt-6 mb-6"></div>

            <!-- Total Section -->
            <div class="flex items-center justify-between text-xl font-bold text-gray-900">
                <span>Total</span>
                <span class="text-2xl">₹1,395</span>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 space-y-4">
                <button
                    class="w-full bg-gray-900 text-white py-3 rounded-lg font-semibold text-lg shadow-md hover:bg-gray-800 transition duration-150"
                    onclick="alert('Proceeding to payment... (This is a mock action)')"
                >
                    Proceed to Payment
                </button>
                <button
                    class="w-full text-gray-500 py-2 rounded-lg font-medium hover:text-gray-700 transition duration-150"
                    onclick="alert('Order canceled. (This is a mock action)')"
                >
                    Cancel
                </button>
            </div>
            
        </div>
    </main>

    <!-- Initialize Lucide icons -->
    <script>
        lucide.createIcons();

        // Custom alert/confirm replacement since native alert() is forbidden
        function alert(message) {
            const container = document.createElement('div');
            container.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50';
            container.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
                    <p class="text-gray-800 text-lg mb-4">${message}</p>
                    <button class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition" onclick="document.body.removeChild(this.parentNode.parentNode)">OK</button>
                </div>
            `;
            document.body.appendChild(container);
        }
    </script>
</body>
</html>
