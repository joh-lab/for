<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Tunes - Privacy Policy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom tweaks to match specific feel if needed, though Tailwind covers most */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-white font-sans text-gray-900 selection:bg-gray-100">

    <!-- Header -->
    <header class="flex justify-between items-center px-6 py-4 md:px-12 md:py-6 bg-white shadow-sm z-10 sticky top-0">
        <!-- Logo Left - Icon Removed -->
        <div class="flex items-center gap-2 cursor-pointer hover:opacity-80 transition-opacity">
            <img src="logo.png" alt="ForeverTunes Logo" class="h-8 w-8 object-contain">
            <div class="leading-tight font-bold text-lg md:text-xl tracking-tight">
                <div>Forever</div>
                <div class="-mt-1">Tunes</div>
            </div>
        </div>

        <!-- Navigation Center -->
        <nav class="hidden md:block">
            <a href="#" class="text-cyan-500 font-medium hover:text-cyan-600 transition-colors">
                Home
            </a>
        </nav>

        <!-- Social Icons Right -->
        <div class="flex items-center gap-4 text-gray-400">
            <a href="#" class="hover:text-gray-600 transition-colors">
                <i data-lucide="instagram" class="w-6 h-6"></i>
            </a>
            <a href="#" class="hover:text-gray-600 transition-colors">
                <i data-lucide="at-sign" class="w-6 h-6"></i>
            </a>
            <a href="#" class="hover:text-gray-600 transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </a>
        </div>
    </header>


    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-[420px] p-8 md:p-10 border border-gray-100 rounded-2xl shadow-[0_2px_20px_-5px_rgba(0,0,0,0.05)] bg-white">
            
            <!-- Card Header - Icon Removed -->
            <div class="flex items-center gap-2 mb-6">
                <h2 class="font-bold text-lg">Admin Panel</h2>
            </div>

            <h1 class="text-3xl font-bold mb-8 tracking-tight">Login to your account</h1>

            <!-- Form -->
            <form class="space-y-5" onsubmit="event.preventDefault()">
                <div class="space-y-1.5">
                    <label class="block text-sm font-bold text-gray-800" for="email">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email"
                        placeholder="Enter your email" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:border-gray-400 focus:ring-1 focus:ring-gray-400 transition-all placeholder:text-gray-300 bg-white"
                    >
                </div>

                <div class="space-y-1.5">
                    <label class="block text-sm font-bold text-gray-800" for="password">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password"
                        placeholder="Enter your password" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:border-gray-400 focus:ring-1 focus:ring-gray-400 transition-all placeholder:text-gray-300 bg-white"
                    >
                </div>

                <button 
                    type="submit"
                    class="w-full bg-black text-white font-medium py-3.5 rounded-lg hover:bg-gray-800 transition-colors active:scale-[0.99]"
                >  <a href="adminpanel.html" class="text-cyan-500 font-medium hover:text-cyan-600 transition-colors">
                Log in
            </a>
                </button>
                 
                <div class="flex justify-center pt-2">
                    <a href="#" class="text-gray-500 text-sm font-medium hover:text-gray-800 transition-colors">
                        Forgot password?
                    </a>
                </div>
            </form>
        </div>
    </main>

  <!-- Footer -->
    <footer class="flex flex-col md:flex-row justify-between items-center px-6 py-6 md:px-12 text-sm text-gray-900 mt-auto bg-white border-t border-gray-100">
        
        <!-- Logo Left - Icon Removed -->
        <div class="flex items-center gap-2 mb-4 md:mb-0 opacity-90">
            <div class="leading-tight font-bold text-base">
                <div>Forever</div>
                <div class="-mt-1">Tunes</div>
            </div>
        </div>

        <!-- Info Right -->
        <div class="text-center md:text-right">
            <div class="font-semibold mb-0.5">Info</div>
            <div class="text-gray-500">Â© 2025 ForeverTunes</div>
        </div>
    </footer>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>
</html>
